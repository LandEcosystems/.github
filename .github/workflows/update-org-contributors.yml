name: Update org contributors (profile README)

on:
  workflow_dispatch:
  schedule:
    - cron: "17 3 * * 1" # Mondays 03:17 UTC

permissions:
  contents: write

concurrency:
  group: update-org-contributors
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate contributors section
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/generate_contributors.mjs

      - name: Commit changes
        run: |
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add profile/README.md
          git commit -m "chore(profile): update contributors"
          git push


